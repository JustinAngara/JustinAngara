name: LOC across all repos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # weekly (Mon 09:00 UTC)

permissions:
  contents: write

jobs:
  loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install tokei + gh
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
          curl -L https://github.com/XAMPPRocky/tokei/releases/latest/download/tokei-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz
          sudo mv tokei /usr/local/bin/tokei
          tokei --version
          gh --version

      - name: Aggregate LOC across repos
        env:
          GH_TOKEN: ${{ secrets.LOC_PAT }}
        run: |
          set -euo pipefail
          rm -f LOC_SUMMARY.md
          echo "# LOC summary" >> LOC_SUMMARY.md
          echo "" >> LOC_SUMMARY.md
          echo "_Generated: $(date -u '+%Y-%m-%d %H:%M UTC')_" >> LOC_SUMMARY.md
          echo "" >> LOC_SUMMARY.md

          mkdir -p _repos
          cd _repos

          # List your repos (skip forks + archived). Uses GitHub CLI.
          gh repo list --limit 1000 --json nameWithOwner,isFork,isArchived \
            --jq '.[] | select(.isFork==false and .isArchived==false) | .nameWithOwner' \
            > repos.txt

          total_file="../_tokei_total.txt"
          : > "$total_file"

          # Clone each repo shallow and run tokei with sane ignores
          while IFS= read -r repo; do
            echo "==> $repo"
            dir="$(echo "$repo" | tr '/' '__')"
            rm -rf "$dir"
            gh repo clone "$repo" "$dir" -- --depth 1 >/dev/null 2>&1 || continue

            # Run tokei, ignoring common generated/vendor dirs
            tokei "$dir" \
              --exclude "$dir/.git" \
              --exclude "$dir/node_modules" \
              --exclude "$dir/dist" \
              --exclude "$dir/build" \
              --exclude "$dir/target" \
              --exclude "$dir/out" \
              --exclude "$dir/bin" \
              --exclude "$dir/obj" \
              --exclude "$dir/.next" \
              --exclude "$dir/.cache" \
              --exclude "$dir/vendor" \
              --exclude "$dir/third_party" \
              --output json > "${dir}.json" || true
          done < repos.txt

          cd ..

          # Combine JSONs via a tiny python script (no extra deps)
          python3 - << 'PY'
          import json, glob, os
          from collections import defaultdict

          agg = defaultdict(lambda: {"blanks":0,"code":0,"comments":0,"lines":0,"reports":0})
          for fp in glob.glob("_repos/*.json"):
            try:
              data = json.load(open(fp))
            except Exception:
              continue
            # tokei json: keys are languages + "Total"
            for lang, v in data.items():
              if lang == "Total": 
                continue
              for k in ("blanks","code","comments","lines"):
                agg[lang][k] += int(v.get(k,0))
              agg[lang]["reports"] += 1

          # sort by code desc
          items = sorted(agg.items(), key=lambda kv: kv[1]["code"], reverse=True)

          lines_total = sum(v["lines"] for _, v in items)
          code_total  = sum(v["code"] for _, v in items)
          comm_total  = sum(v["comments"] for _, v in items)
          blank_total = sum(v["blanks"] for _, v in items)

          out = []
          out.append("## Totals (all non-fork, non-archived repos)")
          out.append("")
          out.append(f"- **Lines**: {lines_total:,}")
          out.append(f"- **Code**: {code_total:,}")
          out.append(f"- **Comments**: {comm_total:,}")
          out.append(f"- **Blanks**: {blank_total:,}")
          out.append("")
          out.append("## By language (top 25 by code)")
          out.append("")
          out.append("| Language | Code | Comments | Blanks | Lines |")
          out.append("|---|---:|---:|---:|---:|")
          for lang, v in items[:25]:
            out.append(f"| {lang} | {v['code']:,} | {v['comments']:,} | {v['blanks']:,} | {v['lines']:,} |")
          open("LOC_SUMMARY.md","a",encoding="utf-8").write("\n".join(out) + "\n")
          PY

      - name: Commit LOC_SUMMARY.md
        run: |
          git config user.name "loc-bot"
          git config user.email "loc-bot@users.noreply.github.com"
          git add LOC_SUMMARY.md
          git commit -m "Update LOC summary" || exit 0
          git push
