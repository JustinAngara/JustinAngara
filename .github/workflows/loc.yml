name: LOC across all repos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1" # weekly (Mon 09:00 UTC)

permissions:
  contents: write

jobs:
  loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Install tools (gh + jq + git + python)
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq git python3

      - name: Install tokei (reliable)
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo
          cargo install tokei --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          tokei --version

      - name: Aggregate LOC across repos
        env:
          GH_TOKEN: ${{ secrets.LOC_PAT }}
        run: |
          set -euo pipefail

          # Sanity: prove auth works
          gh auth status

          # Create summary header
          rm -f LOC_SUMMARY.md
          {
            echo "# LOC summary"
            echo ""
            echo "_Generated: $(date -u '+%Y-%m-%d %H:%M UTC')_"
            echo ""
          } >> LOC_SUMMARY.md

          # Workspace for clones
          rm -rf _repos
          mkdir -p _repos
          cd _repos

          # List repos (skip forks + archived)
          gh repo list --limit 2000 --json nameWithOwner,isFork,isArchived \
            --jq '.[] | select(.isFork==false and .isArchived==false) | .nameWithOwner' \
            > repos.txt

          # Clone each repo shallow and run tokei JSON
          while IFS= read -r repo; do
            echo "==> $repo"
            dir="$(echo "$repo" | tr '/' '__')"
            rm -rf "$dir"

            # Shallow clone with gh
            if ! gh repo clone "$repo" "$dir" -- --depth 1 >/dev/null 2>&1; then
              echo "   (skip) clone failed: $repo"
              continue
            fi

            # Count LOC, excluding common generated/vendor dirs
            tokei "$dir" \
              --exclude "$dir/.git" \
              --exclude "$dir/node_modules" \
              --exclude "$dir/dist" \
              --exclude "$dir/build" \
              --exclude "$dir/target" \
              --exclude "$dir/out" \
              --exclude "$dir/bin" \
              --exclude "$dir/obj" \
              --exclude "$dir/.next" \
              --exclude "$dir/.cache" \
              --exclude "$dir/vendor" \
              --exclude "$dir/third_party" \
              --exclude "$dir/.venv" \
              --exclude "$dir/venv" \
              --output json > "${dir}.json" || true

          done < repos.txt

          cd ..

          # Combine JSON results into one markdown
          python3 - << 'PY'
          import json, glob
          from collections import defaultdict

          agg = defaultdict(lambda: {"blanks":0,"code":0,"comments":0,"lines":0})
          for fp in glob.glob("_repos/*.json"):
            try:
              data = json.load(open(fp, "r", encoding="utf-8"))
            except Exception:
              continue
            for lang, v in data.items():
              if lang == "Total":
                continue
              agg[lang]["blanks"]   += int(v.get("blanks", 0))
              agg[lang]["code"]     += int(v.get("code", 0))
              agg[lang]["comments"] += int(v.get("comments", 0))
              agg[lang]["lines"]    += int(v.get("lines", 0))

          items = sorted(agg.items(), key=lambda kv: kv[1]["code"], reverse=True)

          lines_total = sum(v["lines"] for _, v in items)
          code_total  = sum(v["code"] for _, v in items)
          comm_total  = sum(v["comments"] for _, v in items)
          blank_total = sum(v["blanks"] for _, v in items)

          out = []
          out.append("## Totals (all non-fork, non-archived repos)")
          out.append("")
          out.append(f"- **Lines**: {lines_total:,}")
          out.append(f"- **Code**: {code_total:,}")
          out.append(f"- **Comments**: {comm_total:,}")
          out.append(f"- **Blanks**: {blank_total:,}")
          out.append("")
          out.append("## By language (top 25 by code)")
          out.append("")
          out.append("| Language | Code | Comments | Blanks | Lines |")
          out.append("|---|---:|---:|---:|---:|")
          for lang, v in items[:25]:
            out.append(f"| {lang} | {v['code']:,} | {v['comments']:,} | {v['blanks']:,} | {v['lines']:,} |")

          with open("LOC_SUMMARY.md", "a", encoding="utf-8") as f:
            f.write("\n".join(out) + "\n")
          PY

      - name: Commit LOC_SUMMARY.md
        run: |
          set -euo pipefail
          git config user.name "loc-bot"
          git config user.email "loc-bot@users.noreply.github.com"
          git add LOC_SUMMARY.md
          git commit -m "Update LOC summary" || exit 0
          git push
